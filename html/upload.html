<html>
    <head>
        <title>Upload - Wessex Saxonics</title>
    </head>
    <body>
        <header>Wessex Saxonics Media Server POC</header>
        <nav>
            <a href="/">Home</a>
            {% if user %}
            <a href="/upload">Upload</a>
            <a href="{{ logout_url }}">Sign Out</a>
            {% else %}
            <a href="{{ login_url }}">Sign In</a>
            {% endif %}
	    </nav>

	    <section>
	        <form action="/upload" method="post" enctype="multipart/form-data">
                <p>
                    <label for = "image_name">Image Name</label>
                    <input name="image_name" id="image_name" type="text" size="20" />
                </p>
                <p>
                    <label for = "image_file">File:</label>
                    <input name="image_file" id="image_file" type="file" accept="image/*" size="4"/>
                </p>
                <input type="submit" value="Upload"/>
            </form>
        </section>
    </body>
</html>
