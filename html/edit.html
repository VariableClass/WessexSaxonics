<html>
    <head>
        <title>Editing '{{ user_image.name }}' - Wessex Saxonics</title>
    </head>
    <body>
        <header>Wessex Saxonics Media Server POC</header>
        <nav>
			<a href="/">Home</a>
			{% if user %}
			<a href="/upload">Upload</a>
			<a href="{{ logout_url }}">Sign Out</a>
			{% else %}
			<a href="{{ login_url }}">Sign In</a>
			{% endif %}
		</nav>

		<section>
			<p>{{user_image.name}}</p>
			<div>
                {% if edit_mode == 'false' %}
                <form action="/edit" method="get" enctype="application/x-www-form-urlencoded">
                    <label for="change_dimensions">Dimensions: <b>{{ user_image.width }}x{{ user_image.height }}</b></label>
                    <input type="hidden" name="imageid" value="{{ user_image.name }}" />
                    <input type="hidden" name="edit" value="true" />
                    <input type="submit" id="change_dimensions" value="Change" />
                </form>
                <a href="/delete?imageid={{user_image.name}}">Delete</a>
                {% else %}
                <form action="/edit" method="post" enctype="multipart/form-data">
                    <label for="scale_factor">Scale by </label>
                    <input name="scale_factor" id="scale_factor" type="number" min="0" required/>
                    %
                    <input type="hidden" name="imageid" value="{{ user_image.name }}" />
                    <input type="hidden" name="edit" value="false" />
                    <input type="submit" value="Save Changes"/>
                </form>
                <a href="/edit?imageid={{ user_image.name }}&edit=false">Cancel</a>
                {% endif %}
			</div>
            <br/>
            <img src="{{ user_image.public_url }}" width="{{user_image.width}}" height="{{user_image.height}}"/>
		</section>
    </body>
</html>
