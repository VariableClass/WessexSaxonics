<html>
    <head>
        <title>Media Server, User: {{ user.nickname() }}</title>
    </head>
    <body>
        <header>Wessex Saxonics Media Server POC</header>
        <nav>
	    <a href="/upload">Upload</a>
	    {% if user %}
	    <a href="{{ logout_url }}">Sign Out</a>
	    {% else %}
	    <a href="{{ login_url }}">Sign In</a>
	    {% endif %}
	</nav>

	<section>
            <ul>
            {% for user_image in user_images %}
                <li>
                    <p>{{user_image.name}}</p>
                    <img src="{{ user_image.public_url }}"/>
		    <p>
		        <a href="/edit?imageid={{user_image.name}}">Edit</a>
                        <a href="/delete?imageid={{user_image.name}}">Delete</a>
                    </p>
		</li>
            {% endfor %}
            </ul>
        </section>
    </body>
</html>
