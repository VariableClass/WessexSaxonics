<html>
    <head>
        <title>View Image: {{ user_image.name }}</title>
    </head>
    <body>
    {% if user %}
        <p>
            Welcome, {{ user.email() }}!
            You can <a href="{{ logout_url }}">sign out</a>
        </p>
        <p>
            <img height="{{ user_image.height }}" width="{{ user_image.width }}" src="{{ user_image.public_url }}"/>
        </p>
        <p>
            <a href="/delete">Delete image</a>
        </p>
    {% else %}
        <p>
            Welcome!
            <a href="{{ login_url }}">Sign in or register</a> to view an image
        </p>
    {% endif %}
    </body>
</html>
